name: Update Nimbus Upstream Version

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run update script
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_upstream.py
      
      - name: Create Pull Request
        if: env.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'chore: update Nimbus to ${{ env.new_version }}'
          title: 'Update Nimbus from ${{ env.old_version }} to ${{ env.new_version }}'
          body: |
            ## Automated Nimbus Upstream Update
            
            This PR updates the Nimbus upstream version from **${{ env.old_version }}** to **${{ env.new_version }}**.
            
            ### Changes:
            - Updated `upstream` in `dappnode_package.json` to `${{ env.new_version }}`
            - Incremented `version` in `dappnode_package.json` to `${{ env.package_version }}`
            - Updated `image` tag in `build/docker-compose.yml` to `${{ env.package_version }}`
            - Updated `NIMBUS_VERSION` build argument in `build/docker-compose.yml` to `${{ env.new_version }}`
            
            ### Release Notes:
            See [status-im/nimbus-eth2 releases](https://github.com/status-im/nimbus-eth2/releases/tag/${{ env.new_version }})
            cc @flisko
            ---
            *This PR was automatically generated by the update-upstream workflow.*
          branch: update-nimbus-${{ env.new_version }}
          delete-branch: true
          labels: |
            automated
            dependencies
