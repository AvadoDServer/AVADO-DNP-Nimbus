version: '3.4'
services:
  nimbus-prater.avado.dnp.dappnode.eth:
    image: 'nimbus-prater.avado.dnp.dappnode.eth:0.0.6'
    build:
      context: ./build
      args:
        NIMBUS_VERSION: v23.7.0
    ports:
      - '9101:9101/udp'
      - '9101:9101'
      - '5052:5052'
      - '9999:9999'
    volumes:
      - 'data:/data'
    environment:
      - EXTRA_OPTS=
volumes:
  data: {}
