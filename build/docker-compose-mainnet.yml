version: '3.4'
services:
  nimbus.avado.dnp.dappnode.eth:
    image: 'nimbus.avado.dnp.dappnode.eth:0.0.8'
    build:
      context: ./build
      args:
        NIMBUS_VERSION: v23.3.0
    ports:
      - '9000:9000/udp'
      - '9000:9000'
    volumes:
      - 'data:/data'
    environment:
      - EXTRA_OPTS=
volumes:
  data: {}
