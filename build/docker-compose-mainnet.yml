version: '3.4'
services:
  nimbus.avado.dnp.dappnode.eth:
    image: 'nimbus.avado.dnp.dappnode.eth:0.0.15'
    build:
      context: ./build
      args:
        NIMBUS_VERSION: v24.1.1
    ports:
      - '9100:9100/udp'
      - '9100:9100'
    volumes:
      - 'data:/data'
    environment:
      - EXTRA_OPTS=
volumes:
  data: {}
